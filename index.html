<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Habit Tracker XL</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Habit XL">
    <link rel="apple-touch-icon" href="icona.png">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
    <link rel="icon" type="image/png" href="icona.png">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #4a90e2; --success: #2ecc71; --danger: #ff4757; --streak: #f39c12; --current: #9b59b6;
            --bg: #f0f2f5; --card: #ffffff; --text: #333; --border: #eee; --subtext: #777; --tab-bg: #dfe6e9;
        }
        [data-theme="dark"] {
            --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --border: #333; --subtext: #aaa; --tab-bg: #2d3436;
        }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; 
            padding: env(safe-area-inset-top) 15px 15px 15px; display: flex; justify-content: center; 
            color: var(--text); transition: 0.3s; -webkit-tap-highlight-color: transparent; user-select: none;
        }
        .container { width: 100%; max-width: 650px; padding-bottom: 40px; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 15px; border: 1px solid var(--border); }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h3 { margin: 0; flex-grow: 1; text-align: center; }
        .theme-toggle { background: var(--tab-bg); border: none; padding: 8px 12px; border-radius: 10px; cursor: pointer; color: var(--text); font-size: 1.2em; }
        .habit-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; margin-top: 15px; }
        .habit-item { position: relative; }
        .habit-btn { 
            width: 100%; height: 65px; border: 2px solid var(--border); border-radius: 12px; background: var(--card);
            cursor: pointer; font-weight: 600; transition: 0.2s; display: flex; align-items: center; justify-content: center; text-align: center; padding: 5px; font-size: 0.9em; color: var(--text);
        }
        .habit-btn.active { background: var(--success); color: white; border-color: var(--success); }
        .manage-mode .habit-btn { background: var(--bg); color: #666; border-style: dashed; }
        .delete-btn { 
            position: absolute; top: -8px; right: -8px; background: var(--danger); color: white; 
            border-radius: 50%; width: 24px; height: 24px; display: none; align-items: center; 
            justify-content: center; font-size: 14px; border: 2px solid var(--card); z-index: 5;
        }
        .manage-mode .delete-btn { display: flex; }
        .controls-box { display: flex; gap: 8px; margin-bottom: 10px; }
        input#habitInput { flex: 2; padding: 12px; border: 1px solid var(--border); border-radius: 10px; background: var(--card); color: var(--text); font-size: 16px; outline: none; }
        .btn-action { padding: 10px 12px; border-radius: 10px; cursor: pointer; font-weight: bold; border: none; }
        .btn-add { background: var(--primary); color: white; }
        .btn-manage { background: #636e72; color: white; flex: 1; max-width: 100px; }
        .section-tabs { display: flex; gap: 5px; }
        .s-tab { flex: 1; padding: 12px; text-align: center; cursor: pointer; background: var(--tab-bg); border-radius: 12px 12px 0 0; color: var(--subtext); font-weight: bold; }
        .s-tab.active { background: var(--card); color: var(--primary); border: 1px solid var(--border); border-bottom: none; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .day { padding: 10px 2px; background: var(--bg); border-radius: 10px; text-align: center; min-height: 48px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .day.selected { border: 2px solid var(--primary); }
        .day.checked { background: var(--success); color: white; }
        .habit-count-badge { margin-top: 3px; background: rgba(46, 204, 113, 0.2); color: var(--success); font-size: 0.65em; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid var(--success); }
        .hidden { display: none; }
        .backup-footer { margin-top: 30px; text-align: center; opacity: 0.4; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header-top">
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>
            <h3 id="dateLabel">Oggi</h3>
            <div style="width: 40px;"></div>
        </div>
        <div class="controls-box">
            <input type="text" id="habitInput" placeholder="Nuova...">
            <button class="btn-action btn-add" onclick="addHabit()">+</button>
            <button class="btn-action btn-manage" onclick="toggleManage()" id="manageBtn">Gestisci</button>
        </div>
        <div id="habitGrid" class="habit-grid"></div>
    </div>

    <div class="section-tabs">
        <div class="s-tab active" id="tab-cal" onclick="switchSection('calendar')">ðŸ“… Calendario</div>
        <div class="s-tab" id="tab-stats" onclick="switchSection('stats')">ðŸ“Š Analisi</div>
    </div>

    <div id="calendar-section" class="card" style="border-radius: 0 0 20px 20px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <button class="btn-action btn-add" onclick="changeMonth(-1)">â—€</button>
            <b id="monthYear"></b>
            <button class="btn-action btn-add" onclick="changeMonth(1)">â–¶</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div id="stats-section" class="card hidden" style="border-radius: 0 0 20px 20px;">
        <select id="habitSelector" style="width:100%; padding:10px; border-radius:10px;" onchange="renderStats()"></select>
        <canvas id="statsChart" style="margin-top:20px; max-height:200px;"></canvas>
    </div>

    <div class="backup-footer">
        <button onclick="exportData()">Backup</button>
    </div>
</div>

<script>
    let habits = JSON.parse(localStorage.getItem('h_v3')) || ["Acqua", "Esercizio"];
    let logs = JSON.parse(localStorage.getItem('l_v3')) || {};
    let selectedDate = new Date().toISOString().split('T')[0];
    let viewMonth = new Date();
    let isManageMode = false;

    function save() {
        localStorage.setItem('h_v3', JSON.stringify(habits));
        localStorage.setItem('l_v3', JSON.stringify(logs));
        renderAll();
    }

    function toggleTheme() {
        const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    }
    if(localStorage.getItem('theme') === 'dark') toggleTheme();

    function addHabit() {
        const val = document.getElementById('habitInput').value;
        if(val) { habits.push(val); document.getElementById('habitInput').value=''; save(); }
    }

    function deleteHabit(i) { habits.splice(i,1); save(); }

    function toggleCheck(h) {
        if(isManageMode) return;
        if(!logs[selectedDate]) logs[selectedDate] = [];
        const i = logs[selectedDate].indexOf(h);
        i > -1 ? logs[selectedDate].splice(i,1) : logs[selectedDate].push(h);
        save();
    }

    function renderAll() {
        const grid = document.getElementById('habitGrid');
        grid.className = "habit-grid" + (isManageMode ? " manage-mode" : "");
        const todayLogs = logs[selectedDate] || [];
        grid.innerHTML = habits.map((h, i) => `
            <div class="habit-item">
                <button class="habit-btn ${todayLogs.includes(h)?'active':''}" onclick="toggleCheck('${h}')">${h}</button>
                <div class="delete-btn" onclick="deleteHabit(${i})">âœ•</div>
            </div>
        `).join('');
        
        document.getElementById('monthYear').innerText = viewMonth.toLocaleDateString('it-IT', {month:'long', year:'numeric'});
        renderCalendar();
    }

    function renderCalendar() {
        const container = document.getElementById('calendarGrid');
        const y = viewMonth.getFullYear(), m = viewMonth.getMonth();
        const firstDay = (new Date(y, m, 1).getDay() + 6) % 7;
        const days = new Date(y, m + 1, 0).getDate();
        
        container.innerHTML = ['L','M','M','G','V','S','D'].map(d => `<div style="text-align:center;font-weight:bold;font-size:0.8em;color:#777">${d}</div>`).join('');
        for(let i=0; i<firstDay; i++) container.innerHTML += '<div></div>';
        for(let d=1; d<=days; d++) {
            const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const count = logs[dateStr]?.length || 0;
            container.innerHTML += `
                <div class="day ${dateStr === selectedDate ? 'selected':''}" onclick="selectedDate='${dateStr}';renderAll()">
                    <span>${d}</span>
                    ${count > 0 ? `<div class="habit-count-badge">${count}</div>` : ''}
                </div>`;
        }
    }

    function toggleManage() { isManageMode = !isManageMode; renderAll(); }
    function switchSection(s) {
        document.getElementById('calendar-section').classList.toggle('hidden', s!=='calendar');
        document.getElementById('stats-section').classList.toggle('hidden', s!=='stats');
    }

    // Registrazione Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js');
        });
    }
    renderAll();
</script>
</body>
</html>
