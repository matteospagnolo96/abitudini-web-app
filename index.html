<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Habit Tracker XL</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Habit XL">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4a90e2">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://via.placeholder.com/192/4a90e2/ffffff?text=H">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --primary: #4a90e2; --success: #2ecc71; --danger: #ff4757; --streak: #f39c12; --current: #9b59b6;
            --bg: #f0f2f5; --card: #ffffff; --text: #333; --border: #eee; --subtext: #777; --tab-bg: #dfe6e9;
        }
        [data-theme="dark"] {
            --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --border: #333; --subtext: #aaa; --tab-bg: #2d3436;
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); margin: 0; padding: 15px; 
            color: var(--text); transition: 0.3s;
            user-select: none; /* Impedisce la selezione testo come nelle app */
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Container ottimizzato per mobile */
        .container { width: 100%; max-width: 650px; margin: 0 auto; padding-bottom: env(safe-area-inset-bottom); }
        
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); margin-bottom: 15px; border: 1px solid var(--border); }
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .theme-toggle { background: var(--tab-bg); border: none; padding: 8px 12px; border-radius: 10px; cursor: pointer; color: var(--text); font-size: 1.2em; }

        /* Griglia abitudini */
        .habit-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 10px; }
        .habit-item { position: relative; }
        .habit-btn { 
            width: 100%; height: 70px; border: 2px solid var(--border); border-radius: 15px; background: var(--card);
            cursor: pointer; font-weight: 600; color: var(--text); transition: 0.2s;
            display: flex; align-items: center; justify-content: center; text-align: center; font-size: 0.9em;
        }
        .habit-btn.active { background: var(--success); color: white; border-color: var(--success); }
        .habit-btn:active { transform: scale(0.92); }

        .delete-btn { 
            position: absolute; top: -5px; right: -5px; background: var(--danger); color: white; 
            border-radius: 50%; width: 22px; height: 22px; display: none; align-items: center; 
            justify-content: center; font-size: 12px; border: 2px solid var(--card);
        }
        .manage-mode .delete-btn { display: flex; }
        .manage-mode .habit-btn { opacity: 0.6; border-style: dashed; }

        /* Controlli */
        .controls-box { display: flex; gap: 8px; margin-bottom: 15px; }
        input { flex: 1; padding: 12px; border: 1px solid var(--border); border-radius: 12px; background: var(--card); color: var(--text); font-size: 16px; }
        .btn-action { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* Tabs di navigazione stile App */
        .section-tabs { display: flex; gap: 5px; margin-top: 10px; }
        .s-tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; background: var(--tab-bg); border-radius: 15px 15px 0 0; font-weight: bold; color: var(--subtext); }
        .s-tab.active { background: var(--card); color: var(--primary); }

        /* Calendario */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day { padding: 10px 0; background: var(--bg); border-radius: 12px; text-align: center; font-size: 0.85em; cursor: pointer; position: relative; min-height: 50px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .day.selected { border: 2px solid var(--primary); }
        .day.checked { background: var(--success); color: white; }
        .habit-count-badge { font-size: 0.7em; background: rgba(255,255,255,0.3); padding: 2px 6px; border-radius: 10px; margin-top: 2px; }

        .hidden { display: none; }
        .stat-card { background: var(--bg); flex: 1; padding: 15px; border-radius: 15px; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="header-top">
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>
            <h3 id="dateLabel">Oggi</h3>
            <div style="width: 40px;"></div>
        </div>
        <div class="controls-box">
            <input type="text" id="habitInput" placeholder="Nuova abitudine..." autocomplete="off">
            <button class="btn-action" onclick="addHabit()">+</button>
            <button class="btn-action" style="background:#636e72" onclick="toggleManage()" id="manageBtn">Gestisci</button>
        </div>
        <div id="habitGrid" class="habit-grid"></div>
    </div>

    <div class="section-tabs">
        <div class="s-tab active" id="tab-cal" onclick="switchSection('calendar')">ðŸ“… Diaro</div>
        <div class="s-tab" id="tab-stats" onclick="switchSection('stats')">ðŸ“Š Statistiche</div>
    </div>

    <div id="calendar-section" class="card" style="border-radius: 0 0 20px 20px;">
        <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom:15px;">
            <button class="btn-action" onclick="changeMonth(-1)">â—€</button>
            <b id="monthYear"></b>
            <button class="btn-action" onclick="changeMonth(1)">â–¶</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div id="stats-section" class="card hidden" style="border-radius: 0 0 20px 20px;">
        <select id="habitSelector" onchange="renderStats()" style="width:100%; padding:10px; border-radius:10px; margin-bottom:15px;"></select>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <div class="stat-card"><b id="statPerc">0%</b><br><small>Completato</small></div>
            <div class="stat-card"><b id="statCount">0</b><br><small id="statLabelCount">Giorni</small></div>
        </div>
        <canvas id="statsChart"></canvas>
    </div>
</div>

<script>
    // --- LOGICA JS ---
    let habits = JSON.parse(localStorage.getItem('h_v4')) || ["Acqua", "Esercizio"];
    let logs = JSON.parse(localStorage.getItem('l_v4')) || {};
    let selectedDate = new Date().toISOString().split('T')[0];
    let viewMonth = new Date();
    let isManageMode = false;

    function save() {
        localStorage.setItem('h_v4', JSON.stringify(habits));
        localStorage.setItem('l_v4', JSON.stringify(logs));
        renderAll();
    }

    function toggleTheme() {
        const next = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', next);
        document.getElementById('themeBtn').innerText = next === 'light' ? 'ðŸŒ™' : 'â˜€ï¸';
        localStorage.setItem('t_v4', next);
    }
    if(localStorage.getItem('t_v4') === 'dark') toggleTheme();

    function addHabit() {
        const input = document.getElementById('habitInput');
        if (input.value.trim()) { habits.push(input.value.trim()); input.value = ''; save(); }
    }

    function toggleManage() {
        isManageMode = !isManageMode;
        document.getElementById('manageBtn').innerText = isManageMode ? "Fine" : "Gestisci";
        renderAll();
    }

    function deleteHabit(i) { habits.splice(i, 1); save(); }

    function toggleCheck(h) {
        if (isManageMode) return;
        if (!logs[selectedDate]) logs[selectedDate] = [];
        const idx = logs[selectedDate].indexOf(h);
        idx > -1 ? logs[selectedDate].splice(idx, 1) : logs[selectedDate].push(h);
        save();
    }

    function renderAll() {
        const grid = document.getElementById('habitGrid');
        grid.className = "habit-grid" + (isManageMode ? " manage-mode" : "");
        const todayLogs = logs[selectedDate] || [];
        grid.innerHTML = habits.map((h, i) => `
            <div class="habit-item">
                <button class="habit-btn ${todayLogs.includes(h) ? 'active' : ''}" onclick="toggleCheck('${h}')">${h}</button>
                <div class="delete-btn" onclick="deleteHabit(${i})">âœ•</div>
            </div>
        `).join('');
        
        document.getElementById('monthYear').innerText = viewMonth.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
        renderCalendar();
    }

    function renderCalendar() {
        const container = document.getElementById('calendarGrid');
        const y = viewMonth.getFullYear(), m = viewMonth.getMonth();
        const first = (new Date(y, m, 1).getDay() + 6) % 7;
        const days = new Date(y, m + 1, 0).getDate();
        
        container.innerHTML = ['L','M','M','G','V','S','D'].map(d => `<div style="text-align:center; font-weight:bold; font-size:0.7em; color:var(--subtext)">${d}</div>`).join('');
        for(let i=0; i<first; i++) container.innerHTML += `<div></div>`;
        for(let d=1; d<=days; d++) {
            const dStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
            const count = (logs[dStr] || []).length;
            const isSel = dStr === selectedDate;
            container.innerHTML += `<div class="day ${isSel?'selected':''} ${count>0 && count>=habits.length?'checked':''}" onclick="selectedDate='${dStr}'; renderAll()">
                ${d} ${count > 0 ? `<div class="habit-count-badge">${count}</div>` : ''}
            </div>`;
        }
    }

    function switchSection(type) {
        document.getElementById('calendar-section').classList.toggle('hidden', type !== 'calendar');
        document.getElementById('stats-section').classList.toggle('hidden', type !== 'stats');
        document.querySelectorAll('.s-tab').forEach(t => t.classList.toggle('active', t.id.includes(type.substring(0,3))));
        if(type === 'stats') renderStats();
    }

    function changeMonth(dir) { viewMonth.setMonth(viewMonth.getMonth() + dir); renderAll(); }

    // Registrazione Service Worker
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(err => console.log(err));
    }

    renderAll();
</script>
</body>
</html>
